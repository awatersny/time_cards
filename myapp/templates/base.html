<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/stylesheets/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Cards</title>
    <link 
        id="favicon" 
        rel="icon"
        href="../static/favicon/favicon.ico"
        type="image/ico" 
        sizes="32x32"
    >
</head>
<body>
    <ul class="nav">
        <li class="nav-link">
            <a href="{{url_for('core.index')}}">Home</a>
        </li>
        <!-- <li class="nav-link">
            <a href="{{url_for('core.info')}}">About</a>
        </li> -->

        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <a href="{{url_for('time_cards.create_card')}}">Punch In</a> 
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.account')}}">Account</a>
        </li>
        <li class="btn nav-link">
            <a href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-link">
            <a href="{{url_for('users.register')}}">Register</a>
        </li>
        <li class="btn nav-link">
            <a href="{{url_for('users.login')}}">Log In</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
